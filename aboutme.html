<section class="mymap">
<h2>Where I am?</h2>
<div id="map" style="width:100%;height:500px" alt="googlemap"></div>

<script>
function myMap() {
         var mapCanvas = document.getElementById("map");
         var myCenter = new google.maps.LatLng(42.279594,-83.732124);
         var mapOptions = {center: myCenter, zoom: 10};
         var map = new google.maps.Map(mapCanvas,mapOptions);
         var marker = new google.maps.Marker({position: myCenter,animation: google.maps.Animation.BOUNCE});
         marker.setMap(map);
       }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEEnv4LugBhV1JulckIqCGjaepr02bkHs&callback=myMap"></script>
