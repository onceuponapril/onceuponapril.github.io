<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="utf-8">

      <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <title>Fanpanzeng</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/final.css">
  <script>
	function hide(){
   var x = document.getElementById("pic1");
   var y = document.getElementById("pic2");
       x.style.display = "none";
       y.style.left = '30%'
       // y.style.margin = "auto,0"
  }
  function show(){
    var x = document.getElementById("pic1");
    var y = document.getElementById("pic2");
    x.style.display = "block";
    y.style.left="0";
  }
  </script>

</head>

<body>
  <h1>Fanpan Zeng</h1>
  <div class="pic row">
    <img class="col-sm-6" id='pic1' src="images/examPic.JPG" alt="1">
    <img class="col-sm-6" id='pic2' src="images/UMSI-logo.jpg" alt="2" style="position:relative;">
</div>

  <button type="button" onclick='hide()'>Hide Image</button>
  <button type="button" onclick='show()'>Show Image</button>
</body>

</html>
