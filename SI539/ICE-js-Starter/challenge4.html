<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>
    .errormsg {
        /*font: Use a cool Google font*/
    	color:red;
    	display:none; }
    </style>

    <script type="text/javascript">
    function checkForm(){
    	// Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
			// alert("hi")use conso  le in chrome a lot to figure out the problems
			var fullname = document.getElementById("fullname"); // fullname is an object, use doc function to get the value
			var streetaddress = document.getElementById("streetaddr");
			var nameerror = document.getElementById("nameerrormsg");
			if (!fullname.value) { // by default, if there is something, fullname.value has something inside, so !fullname.value means nothing inside the string
					nameerror.style.display = "block";
				} else{
					nameerror.style.display = "none";
			}
			var addressrror = document.getElementById("addrerrormsg");
			if (!streetaddress.value){
				addressrror.style.display = "block";
			}else{
				addressrror.style.display = "none";
			}
			if ((!fullname.value) || (!streetaddress.value)){
				return false;
			}
			// return false;
    }
    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
